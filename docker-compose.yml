services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: checkin
      POSTGRES_USER: checkin
      POSTGRES_PASSWORD: checkin
    ports:
      - "5432:5432"
    volumes:
      - checkin_pg:/var/lib/postgresql/data

  web:
    build: .
    environment:
      DATABASE_URL: "postgresql://checkin:checkin@db:5432/checkin?schema=public"
      JWT_SECRET: "${JWT_SECRET:-dev_secret_change_me}"
      SEED_ADMIN_EMAIL: "${SEED_ADMIN_EMAIL:-admin@checkin.local}"
      SEED_ADMIN_PASSWORD: "${SEED_ADMIN_PASSWORD:-Admin@12345}"
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: >
      sh -c "npm run prisma:generate &&
             npm run prisma:deploy &&
             npm run seed &&
             npm run start"

volumes:
  checkin_pg:
